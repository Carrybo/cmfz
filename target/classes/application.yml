server:
  port: 8989
  servlet:
    context-path: /cmfz
    jsp:
      init-parameters:
        development: true
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/cmfz
    username: root
    password: root
  mvc:
    view:
      prefix: /
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 10MB
  redis:
    host: 192.168.30.136
    port: 7000
    database: 0
mybatis:
  type-aliases-package: com.nts.entity
  mapper-locations: classpath:com/nts/mapper/*Mapper.xml
logging:
  level:
    com.nts.dao: debug
